<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakkerBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="container">
        <h1>Üdvözöl a BakkerBot!</h1>
        <p>Fedezd fel a bot funkcióit, és csatlakozz közösségünkhöz!</p>
        <div class="button-container">
            <a href="privacy-policy.html" class="button">Adatvédelmi Irányelvek</a>
            <a href="terms-of-service.html" class="button">Felhasználási Feltételek</a>
            <a href="https://discord.gg/PFD5us6wsW" class="button">Discord Közösségünk</a>
        </div>
    </div>
    
    <script>
    document.getElementById('uwu-pic').addEventListener('click', function() {
        document.getElementById('video-container').style.display = 'flex';
    });
</script>

<div id="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RHvtVqfqr_k?autoplay=1" frameborder="0" allowfullscreen></iframe>
    <button onclick="document.getElementById('video-container').style.display='none'">Close</button>
</div>

<div id="uwu-pic">
    <img src="uwu.png" alt="UwU">
</div>

</body>
</html>
